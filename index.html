<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Personagem DragonBall</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/8/81/Dragonball_Anime-Serie_Original-Logo.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/81/Dragonball_Anime-Serie_Original-Logo.svg" alt="Dragon Ball Logo">
        </div>
        <h1 class="mb-2 font-bold">Gerador de Personagem DragonBall</h1>

        <div id="apiWarning" class="warning-message" style="display: none;">
            <p><strong>Atenção: Chave de API não configurada!</strong></p>
            <p>Para que o gerador de personagens funcione, você precisa inserir sua chave de API nas variáveis do ambiente (se estiver no Canvas) ou diretamente no código JavaScript.</p>
        </div>

        <div id="imageDisplay" class="image-display">
            <div id="loadingIndicator" class="loading-indicator">
                <div class="spinner"></div>
                <span>Gerando personagem...</span>
            </div>
            <img id="generatedImage" src="" alt="Imagem gerada" style="display: none;">
        </div>
        <div class="button-group">
            <button id="generateRandomButton" class="button">Gerar Personagem Aleatório</button>
            <label for="imageUpload" class="upload-button">
                Upload de Imagem para Base
            </label>
            <input type="file" id="imageUpload" accept="image/*" class="file-input">
            <button id="regenerateFromUploadButton" class="button" style="background-color: #f97316; display: none;">
                Gerar Novamente (Baseado na Imagem Enviada)
            </button>
        </div>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    
</body>
</html>
